<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.min.css">
	<title>pomodoro</title>
</head>

	<body>
		<header>
</header>
		<main>
			<section class="pomodoro">
				<h1 class="pomodoro__title">pomodoro</h1>
				<div class="pomodoro__breaks">
					<button class="pomodoro__break-btn pomodoro__break-btn--active">
						pomodoro
					</button>
					<button class="pomodoro__break-btn">short break</button>
					<button class="pomodoro__break-btn">long break</button>
				</div>
				<div class="pomodoro__clock-wrapper">
					<div class="pomodoro__clock">
						<div class="pomodoro__progress-circle"></div>
						<span class="pomodoro__time">
							<span class="pomodoro__mins">00</span>:<span class="pomodoro__secs">00</span>
						</span>
						<div class="pomodoro__restart-btn">restart</div>
					</div>
				</div>
				<button class="pomodoro__settings">
					<svg class="menu-icon">
						<use xlink:href="img/icons/icons-mono.svg#menu"></use>
					</svg>
				</button>
			</section>
			<section class="settings">
				<div class="settings__header-wrapper">
					<h2 class="settings__title">Settings</h2>
					<div class="settings__close close">
						<span class="close__first-line"></span>
						<span class="close__second-line"></span>
					</div>
				</div>
				<div class="settings__content">
					<div class="settings__times">
						<h3 class="settings__content-title settings__times-title">TIME (MINUTES)</h3>

						<div class="settings__time-rows">
							<div class="settings__time-row">
								<div class="settings__time-option">
									pomodoro
								</div>
		
								<div class="settings__time-selector incr-decr-selector">
									<div class="incr-decr-selector__content">
										25
									</div>
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
		
							<div class="settings__time-row">
								<div class="settings__time-option">
									short break
								</div>
		
								<div class="settings__time-selector incr-decr-selector">
									<div class="incr-decr-selector__content">
										5
									</div>
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
		
							<div class="settings__time-row">
								<div class="settings__time-option">
									long break
								</div>
		
								<div class="settings__time-selector incr-decr-selector">
									<div class="incr-decr-selector__content">
										15
									</div>
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="settings__fonts">
						<h3 class="settings__content-title">FONT</h3>
						<div class="settings__fonts-wrapper">
							<div class="settings__font-item settings__font-item--kumbh settings__font-item--active">Aa</div>
							<div class="settings__font-item settings__font-item--roboto">Aa</div>
							<div class="settings__font-item settings__font-item--space">Aa</div>
						</div>
					</div>
					<div class="settings__colors">
						<h3 class="settings__content-title">COLOR</h3>
						<div class="settings__colors-wrapper">
							<div class="settings__color-item settings__color-item--red settings__color-item--active"></div>
							<div class="settings__color-item settings__color-item--blue"></div>
							<div class="settings__color-item settings__color-item--purple"></div>
						</div>
					</div>
				</div>
				<button class="settings__apply">Apply</button>
			</section>
		</main>
		<footer></footer>
		<script src="js/app.min.js"></script>
	</body>
</html>
