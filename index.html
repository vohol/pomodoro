<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="css/style.min.css">
	<title>pomodoro</title>
</head>

	<body>
		<header>
</header>
		<main>
			<section class="pomodoro">
				<h1 class="pomodoro__title">pomodoro</h1>
				<div class="pomodoro__breaks">
					<button data-action="pomodoro" class="pomodoro__break-btn pomodoro__break-btn--active">
						pomodoro
					</button>
					<button data-action="short-brk" class="pomodoro__break-btn">short break</button>
					<button data-action="long-brk" class="pomodoro__break-btn">long break</button>
				</div>
				<div class="pomodoro__clock-wrapper">
					<div class="pomodoro__clock">
						<div id="progree-bar" class="pomodoro__progress-circle">

							</div>
						<span data-action="pomodoro" class="pomodoro__time pomodoro-timer pomodoro__time--active">
							<span class="pomodoro__mins pomodoro-timer__mins">00</span>:<span class="pomodoro__secs pomodoro-timer__secs">00</span>
						</span>
						<span data-action="short-brk" class="pomodoro__time short-break-timer">
							<span class="pomodoro__mins short-break-timer__mins">00</span>:<span class="short-break short-break-timer__secs">00</span>
						</span>
						<span data-action="long-brk" class="pomodoro__time long-break-timer">
							<span class="pomodoro__mins long-break-timer__mins">00</span>:<span class="pomodoro__secs long-break-timer__secs">00</span>
						</span>
						<button data-action="start" class="pomodoro__go-btn">start</button>
					</div>
				</div>
				<button class="pomodoro__settings">
					<svg class="menu-icon">
						<use xlink:href="img/icons/icons-mono.svg#menu"></use>
					</svg>
				</button>
			</section>
			<section class="settings">
				<div class="settings__header-wrapper">
					<h2 class="settings__title">Settings</h2>
					<div class="settings__close close">
						<span class="close__first-line"></span>
						<span class="close__second-line"></span>
					</div>
				</div>
				<div class="settings__content">
					<div class="settings__times">
						<h3 class="settings__content-title settings__times-title">TIME (MINUTES)</h3>

						<div class="settings__time-rows">
							<div class="settings__time-row">
								<div class="settings__time-option">
									pomodoro
								</div>
		
								<div class="incr-decr-selector-wrapper">
									<input class="settings__time-selector incr-decr-selector"type="number" name="pomodoro-setup" id="pomodoro-setup" value="25" data-active-value="25">
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
		
							<div class="settings__time-row">
								<div class="settings__time-option">
									short break
								</div>
		
								<div class="incr-decr-selector-wrapper">
									<input class="settings__time-selector incr-decr-selector"type="number" name="short-break-setup" id="short-break-setup" value="5" data-active-value="5">
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
		
							<div class="settings__time-row">
								<div class="settings__time-option">
									long break
								</div>
		
								<div class="incr-decr-selector-wrapper">
									<input class="settings__time-selector incr-decr-selector"type="number" name="long-break-setup" id="long-break-setup" value="15" data-active-value="15">
									<div class="incr-decr-selector__buttons">
										<button class="incr-decr-selector__button-top">
											<svg class="arrow-short-icon arrow-short-icon--top">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
										<button class="incr-decr-selector__button-bottom">
											<svg class="arrow-short-icon">
												<use xlink:href="img/icons/icons-mono.svg#arrow-short"></use>
											</svg>
										</button>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="settings__fonts">
						<h3 class="settings__content-title">FONT</h3>
						<div class="settings__fonts-wrapper">
							<div data-active='true' class="settings__font-item settings__font-item--kumbh settings__font-item--active">Aa</div>
							<div data-active='false' class="settings__font-item settings__font-item--roboto">Aa</div>
							<div data-active='false' class="settings__font-item settings__font-item--space">Aa</div>
						</div>
					</div>
					<div class="settings__colors">
						<h3 class="settings__content-title">COLOR</h3>
						<div class="settings__colors-wrapper">
							<div data-active='true' class="settings__color-item settings__color-item--red settings__color-item--active"></div>
							<div data-active='false' class="settings__color-item settings__color-item--blue"></div>
							<div data-active='false' class="settings__color-item settings__color-item--purple"></div>
						</div>
					</div>
				</div>
				<button class="settings__apply">Apply</button>
			</section>
			<div class="overlay"></div>
		</main>
		<footer></footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/app.min.js"></script>
	</body>
</html>
